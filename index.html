<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="image eisenhower matrix">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div id="title-add">   
        <h3 class="main-tittle">Add Item</h3>
        <div class="tittle-add">
          <input id="new-task" class="todo-input" type="text">
          <button class="app-button">Add</button>
        </div>
      </div>
      <h3 class="main-tittle">Todo</h3>
      <ul class="todo-list" id="main-incomplete-tasks">
        <li class="todo-list-items">
          <input class="checkbox-block" type="checkbox"><label class="check-tasks">Pay Bills</label>
          <input type="text" class="todo-input">
          <button class="app-button button-redaction">Edit</button>
          <button class="app-button button-del">
            <img class="remote" src="./remove.svg" alt="image del">
          </button>
        </li>
        <li class="todo-list-items edit-mode">
          <input class="checkbox-block" type="checkbox"><label class="check-tasks">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-input">
          <button class="app-button button-redaction">Save</button>
          <button class="app-button button-del">
            <img class="remote" src="./remove.svg" alt="image del">
          </button>
        </li>
      </ul>
      <h3 class="main-tittle">Completed</h3>
      <ul class="todo-list" id="done-task">
        <li class="todo-list-items">
          <input class="checkbox-block" type="checkbox" checked><label class="check-tasks">See the Doctor</label>
          <input type="text" class="todo-input">
          <button class="app-button button-redaction">Edit</button>
          <button class="app-button button-del">
            <img class="remote" src="./remove.svg" alt="image del">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
